<div class="card text-center m-3" style="width: 19rem; height: 22rem;" [appCustomAppclass] = "data.type">
  <div class="card-body d-flex flex-column justify-content-between p-1">
    <h3 class="card-title">{{ data.title }}</h3>
    <p class="card-text">{{ data.description }}</p>
    <p class="card-text data-type">{{data.type}}</p>
    <a class="btn btn-primary ms-5 me-5 p-1" (click)="handleClick(); handleAlertInAction(data.title)">Click</a>
  </div>
</div>
