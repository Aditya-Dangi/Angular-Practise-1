<div class="mt-3 mb-3 bg-primary p-2 text-white d-flex justify-content-center align-items-center">
    <label for="filterSelect" class="me-3">Filter:</label>
    <select id="filterSelect" class="form-select" [(ngModel)]="selectedButton" (change)="onNewButtonSelection()" style="max-width: 20rem;">
        <option value="all">All ({{calcAll}})</option>
        <option value="basic">Basic ({{calcBasic}})</option>
        <option value="intermediate">Intermediate ({{calcInter}})</option>
        <option value="advanced">Advanced ({{calcAdv}})</option>
    </select>
</div>
