<table>
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Place</th>
        <th>Button</th>
    </tr>
    <tbody >
        <tr *ngFor="let item of array">
            <td>{{item.serialNo}}</td>
            <td>{{item.name1}}</td>
            <td>{{item.place}}</td>
            <td class="text-center"><button class="btn btn-dark" (click)="funcOnClick(item.name1, item.place)">{{item.name2}}</button></td>
        </tr>
    </tbody>
</table>
